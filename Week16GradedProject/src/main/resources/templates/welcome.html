<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		.navbar-dark .navbar-nav .nav-link {
			color: white;
		}
		footer{
			margin-top: 25%;
			background-color: whitesmoke;
			padding: 15px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/}">Ticket Tracker Application</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/showForm}">New Ticket</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-3">
		<form method="get" action="/view">
			<div class="mb-3" style="margin-right: 70%;">
				<label for="search">
					<h4>Search by Ticket Title</h4>
				</label>
				<input type="text" id="search" name="search" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>


	<div class="container mt-3">
		<h2>List of Tickets</h2>
		<table class="table table-striped bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Ticket Title</th>
					<th>Ticket Descrption</th>
					<th>Ticket Created</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}" />
					<td th:text="${ticket.ticketTitle}" />
					<td th:text="${ticket.ticketDescription}" />
					<td th:text="${ticket.ticketCreated}" />
					<td><a th:href="@{/edit/{id}(id=${ticket.id})}" class="btn btn-primary">update</a>&nbsp;&nbsp;
						<a th:href="@{/delete/{id}(id=${ticket.id})}" class="btn btn-danger"
							onclick="if (!(confirm('Are you sure?'))) return false;">Delete</a>&nbsp;&nbsp;
						<a th:href="@{/view/{id}(id=${ticket.id})}" class="btn btn-info">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

	<footer align="center">
		<h6>Copyright &COPY; 2023 GreatLearning All right reserved</h6>
	</footer>

</html>
