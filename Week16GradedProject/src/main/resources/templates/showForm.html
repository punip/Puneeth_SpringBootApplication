<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Student</title>
	<html xmlns:th="http:www.thymeleaf.org">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		span {
			color: red;
		}

		.main {
			width: 40%;
			padding-left: 20px;
			margin-left: 30%;
			margin-top: 5%;
			border: solid solid black;
		}

		.title {
			color: black;
			margin-left: 30px;
		}
		
		footer{
			margin-top: 12%;
			background-color: whitesmoke;
			padding: 15px;
		}
	</style>
</head>

<body>
	
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/}">Ticket Tracker Application</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/showForm}">New Ticket</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="main" >
		<div class="container mt-3" align="center" style="border: 3px solid black">
			<h2 style="background-color: whitesmoke "><span align="center" class="title" th:text="${title} ?: '	Add Ticket'"></span></h2>
			<form th:action="@{/save}" method="post" th:object="${ticket}">
				
				<div class="mb-3" hidden="hidden">
					<input type="number" th:field="*{id}" class="form-control" id="id"
						placeholder="Enter Id" name="id" hidden="hidden">
				</div>
				<div class="mb-3">
					<span th:if="${#fields.hasErrors('ticketTitle')}" th:errors="*{ticketTitle}"></span><br>
					<label for="ticketTitle"><h5>Ticket Title: </h5></label>
					<input type="text" th:field="*{ticketTitle}" class="form-control" id="ticketTitle"
						placeholder="Enter Ticket Title" name="ticketTitle">
				</div>

				<div class="mb-3">
					<span th:if="${#fields.hasErrors('ticketDescription')}" th:errors="*{ticketDescription}"></span><br>
					<label for="name"><h5>Ticket Description:</h5></label>
					<input type="text" th:field="*{ticketDescription}" class="form-control" id="ticketDescription"
						placeholder="Enter Ticket Description" name="ticketDescription">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div><br>
		<a th:href="@{/}" class="btn btn-primary">Back</a>
	</div>
	
	<footer align="center">
		<h6>Copyright &COPY; 2023 GreatLearning All right reserved</h6>
	</footer>
</body>

</html>
