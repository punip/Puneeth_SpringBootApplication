<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <style>
		footer{
			margin-top: 27%;
			background-color: whitesmoke;
			padding: 15px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active"th:href="@{/}">Ticket Tracker Application</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/showForm}">New Ticket</a>
				</li>
			</ul>
		</div>
	</nav>
	
	
    <div class="container mt-3">
		<header style="background-color: aquamarine;">
		<h2 align="center">View your ticket</h2><br>
		</header>
        <table class="table table-striped bordered">		
            <thead class="table-dark" >
                <tr>
                    <th>Id</th>
                    <th>Ticket Title</th>
                    <th>Ticket Description</th>
                    <th>Ticket Created</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${ticketList}">
                    <td th:text="${ticket.id}" />
                    <td th:text="${ticket.ticketTitle}" />
                    <td th:text="${ticket.ticketDescription}" />
                    <td th:text="${ticket.ticketCreated}" />
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Back</a>
    </div>
    
    <footer align="center">
		<h6>Copyright &COPY; 2023 GreatLearning All right reserved</h6>
	</footer>
</body>

</html>
